    <header class="header">

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üìä Investment Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Initial Investment ($)</label>
                        <input type="number" id="principal" value="10000" step="1000" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Monthly Contribution ($)</label>
                        <input type="number" id="contribution" value="200" step="50" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Annual Interest Rate (%)</label>
                        <input type="number" id="rate" value="7" step="0.5" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Time Period (years)</label>
                        <input type="number" id="years" value="20" min="1" max="50" oninput="calculate()">
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Compound Frequency</label>
                        <select id="frequency" onchange="calculate()">
                            <option value="1">Annually</option>
                            <option value="2">Semi-Annually</option>
                            <option value="4">Quarterly</option>
                            <option value="12" selected>Monthly</option>
                            <option value="365">Daily</option>
                        </select>
                    </div>
                </div>

                <div class="result-hero">
                    <div class="result-hero-label">Future Value</div>
                    <div class="result-hero-value" id="futureValue">$0</div>
                </div>

                        <div class="result-value" id="totalContributions">$0</div>

                    <div class="result-card">
                        <div class="result-value" id="totalInterest">$0</div>
                        <div class="result-label">Total Interest</div>
                    </div>

                        <div class="result-value" id="interestPct">0%</div>
                        <div class="result-label">Interest Percentage</div>
                    </div>

                <h2>üìà Growth Milestones</h2>

    <script>
        function calculate() {
            const principal = parseFloat(document.getElementById('principal').value) || 0;
            const contribution = parseFloat(document.getElementById('contribution').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseInt(document.getElementById('years').value) || 1;
            const frequency = parseInt(document.getElementById('frequency').value);

            const periodicRate = rate / frequency;
            const totalPeriods = years * frequency;
            const contributionsPerPeriod = contribution * (12 / frequency);

            // Future value of initial principal
            const fvPrincipal = principal * Math.pow(1 + periodicRate, totalPeriods);

            // Future value of periodic contributions
            const fvContributions = contributionsPerPeriod * ((Math.pow(1 + periodicRate, totalPeriods) - 1) / periodicRate);

            const futureValue = fvPrincipal + fvContributions;
            const totalContributions = principal + (contribution * 12 * years);
            const totalInterest = futureValue - totalContributions;
            const interestPct = (totalInterest / totalContributions) * 100;

            document.getElementById('futureValue').textContent = '$' + Math.round(futureValue).toLocaleString();
            document.getElementById('totalContributions').textContent = '$' + Math.round(totalContributions).toLocaleString();
            document.getElementById('totalInterest').textContent = '$' + Math.round(totalInterest).toLocaleString();
            document.getElementById('interestPct').textContent = interestPct.toFixed(0) + '%';

            // Calculate milestones
            let html = '';
            const checkYears = [5, 10, 15, 20, 25, 30].filter(y => y <= years);
            checkYears.forEach(y => {
                const periods = y * frequency;
                const fvP = principal * Math.pow(1 + periodicRate, periods);
                const fvC = contributionsPerPeriod * ((Math.pow(1 + periodicRate, periods) - 1) / periodicRate);
                html += '<div class="breakdown-row"><span>After ' + y + ' years</span><span>$' + Math.round(fvP + fvC).toLocaleString() + '</span></div>';
            });
            document.getElementById('milestones').innerHTML = html;
        }
        calculate();
    </script>
