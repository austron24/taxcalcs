    <script>
        function calculate() {
            const cash = parseFloat(document.getElementById('cash').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            const investments = parseFloat(document.getElementById('investments').value) || 0;
            const retirement = parseFloat(document.getElementById('retirement').value) || 0;
            const homeValue = parseFloat(document.getElementById('homeValue').value) || 0;
            const vehicleValue = parseFloat(document.getElementById('vehicleValue').value) || 0;
            const otherRealEstate = parseFloat(document.getElementById('otherRealEstate').value) || 0;
            const otherAssets = parseFloat(document.getElementById('otherAssets').value) || 0;

            const mortgage = parseFloat(document.getElementById('mortgage').value) || 0;
            const autoLoans = parseFloat(document.getElementById('autoLoans').value) || 0;
            const studentLoans = parseFloat(document.getElementById('studentLoans').value) || 0;
            const creditCards = parseFloat(document.getElementById('creditCards').value) || 0;
            const personalLoans = parseFloat(document.getElementById('personalLoans').value) || 0;
            const otherDebts = parseFloat(document.getElementById('otherDebts').value) || 0;

            const totalAssets = cash + savings + investments + retirement + homeValue + vehicleValue + otherRealEstate + otherAssets;
            const totalLiabilities = mortgage + autoLoans + studentLoans + creditCards + personalLoans + otherDebts;
            const netWorth = totalAssets - totalLiabilities;
            const debtToAsset = totalAssets > 0 ? (totalLiabilities / totalAssets) * 100 : 0;

            document.getElementById('netWorth').textContent = (netWorth >= 0 ? '$' : '-$') + Math.abs(Math.round(netWorth)).toLocaleString();
            document.getElementById('totalAssets').textContent = '$' + Math.round(totalAssets).toLocaleString();
            document.getElementById('totalLiabilities').textContent = '$' + Math.round(totalLiabilities).toLocaleString();
            document.getElementById('assetTotal').textContent = '$' + Math.round(totalAssets).toLocaleString();
            document.getElementById('liabilityTotal').textContent = '$' + Math.round(totalLiabilities).toLocaleString();
            document.getElementById('debtToAsset').textContent = debtToAsset.toFixed(1) + '%';

            const heroEl = document.getElementById('netWorthHero');
            heroEl.classList.remove('positive', 'negative');
            if (netWorth > 0) heroEl.classList.add('positive');
            else if (netWorth < 0) heroEl.classList.add('negative');
        }
        calculate();
    </script>
