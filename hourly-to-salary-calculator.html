    <script>
        function calculate() {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const hoursPerWeek = parseFloat(document.getElementById('hoursPerWeek').value) || 40;
            const weeksPerYear = parseFloat(document.getElementById('weeksPerYear').value) || 52;
            
            const annual = hourlyRate * hoursPerWeek * weeksPerYear;
            const monthly = annual / 12;
            const biweekly = annual / 26;
            const weekly = annual / 52;
            const daily = weekly / 5;
            
            document.getElementById('annualSalary').textContent = '$' + Math.round(annual).toLocaleString();
            document.getElementById('monthly').textContent = '$' + Math.round(monthly).toLocaleString();
            document.getElementById('biweekly').textContent = '$' + Math.round(biweekly).toLocaleString();
            document.getElementById('weekly').textContent = '$' + Math.round(weekly).toLocaleString();
            document.getElementById('daily').textContent = '$' + Math.round(daily).toLocaleString();
        }
        
        function calculateReverse() {
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            const hoursPerWeek = parseFloat(document.getElementById('hoursPerWeek2').value) || 40;
            const hourly = salary / 52 / hoursPerWeek;
            document.getElementById('hourlyFromSalary').textContent = '$' + hourly.toFixed(2);
        }
        
        calculate();
        calculateReverse();
    </script>
