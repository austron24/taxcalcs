    </div>

    <header class="header">
        <h1>Invoice Calculator</h1>
    </header>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>Line Items</h2>
                <div style="margin-bottom: 10px; color: var(--text-secondary); font-size: 0.85rem; display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 40px; gap: 10px;">
                    <span>Description</span>
                    <span>Qty</span>
                    <span>Rate</span>
                    <span>Amount</span>
                    <span></span>
                </div>
                <div id="lineItems"></div>
                <button class="btn" onclick="addLineItem()" style="margin-top: 15px;">+ Add Line Item</button>
            </div>

            <div class="card">
                <h2>Invoice Settings</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tax Rate (%)</label>
                        <input type="number" id="taxRate" value="0" min="0" max="30" step="0.1" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Discount (%)</label>
                        <input type="number" id="discount" value="0" min="0" max="100" step="0.5" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Shipping/Handling ($)</label>
                        <input type="number" id="shipping" value="0" min="0" step="0.01" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="currency" onchange="calculate()">
                            <option value="$" selected>USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                            <option value="¥">JPY (¥)</option>
                            <option value="$">CAD ($)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="result-hero">
                <div class="result-hero-label">Invoice Total</div>
                <div class="result-hero-value" id="invoiceTotal">$0.00</div>
            </div>

            <div class="card">
                <h2>Invoice Summary</h2>
                <div class="breakdown-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                <div class="breakdown-row"><span>Discount</span><span id="discountAmt">-$0.00</span></div>
                <div class="breakdown-row"><span>Tax</span><span id="taxAmt">$0.00</span></div>
                <div class="breakdown-row"><span>Shipping</span><span id="shippingAmt">$0.00</span></div>
                <div class="breakdown-row total"><span>Total Due</span><span id="totalDue">$0.00</span></div>
            </div>

            </div>

            <div class="card">
                <h2>Related Tools</h2>
                <div class="related-tools">
                    <a href="profit-margin-calculator.html" class="related-link">Profit Margin</a>
                    <a href="sales-tax-calculator.html" class="related-link">Sales Tax</a>
                    <a href="markup-calculator.html" class="related-link">Markup Calculator</a>
                    <a href="discount-calculator.html" class="related-link">Discount Calculator</a>
                </div>
            </div>
        </div>

        <div class="sidebar">
            </div>
        </div>
    </div>

    <script>
        let lineItems = [
            { desc: 'Service/Product', qty: 1, rate: 100 }
        ];

        function renderLineItems() {
            const container = document.getElementById('lineItems');
            container.innerHTML = lineItems.map((item, i) => `
                <div class="line-item">
                    <input type="text" value="${item.desc}" onchange="updateItem(${i}, 'desc', this.value)" placeholder="Description">
                    <input type="number" value="${item.qty}" min="1" onchange="updateItem(${i}, 'qty', this.value)">
                    <input type="number" value="${item.rate}" min="0" step="0.01" onchange="updateItem(${i}, 'rate', this.value)">
                    <div class="line-total">${formatCurrency(item.qty * item.rate)}</div>
                    <button class="btn btn-remove" onclick="removeItem(${i})">×</button>
                </div>
            `).join('');
            calculate();
        }

        function addLineItem() {
            lineItems.push({ desc: 'Item', qty: 1, rate: 0 });
            renderLineItems();
        }

        function removeItem(index) {
            if (lineItems.length > 1) {
                lineItems.splice(index, 1);
                renderLineItems();
            }
        }

        function updateItem(index, field, value) {
            if (field === 'qty' || field === 'rate') {
                lineItems[index][field] = parseFloat(value) || 0;
            } else {
                lineItems[index][field] = value;
            }
            renderLineItems();
        }

        function formatCurrency(amount) {
            const currency = document.getElementById('currency').value;
            return currency + amount.toFixed(2);
        }

        function calculate() {
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;

            const subtotal = lineItems.reduce((sum, item) => sum + (item.qty * item.rate), 0);
            const discountAmt = subtotal * (discount / 100);
            const afterDiscount = subtotal - discountAmt;
            const taxAmt = afterDiscount * (taxRate / 100);
            const total = afterDiscount + taxAmt + shipping;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('discountAmt').textContent = '-' + formatCurrency(discountAmt);
            document.getElementById('taxAmt').textContent = formatCurrency(taxAmt);
            document.getElementById('shippingAmt').textContent = formatCurrency(shipping);
            document.getElementById('totalDue').textContent = formatCurrency(total);
            document.getElementById('invoiceTotal').textContent = formatCurrency(total);
        }

        renderLineItems();
    </script>
</body>
