    <header class="header">
        <h1>üõ°Ô∏è Emergency Fund Calculator</h1>
    </header>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h2>üí∞ Monthly Expenses</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Housing (rent/mortgage)</label>
                        <input type="number" id="housing" value="1500" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Utilities</label>
                        <input type="number" id="utilities" value="200" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Food & Groceries</label>
                        <input type="number" id="food" value="600" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Transportation</label>
                        <input type="number" id="transport" value="400" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Insurance (health, car, etc.)</label>
                        <input type="number" id="insurance" value="300" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Other Essential Expenses</label>
                        <input type="number" id="other" value="200" oninput="calculate()">
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Months of Expenses to Save</label>
                        <select id="months" onchange="calculate()">
                            <option value="3">3 months (minimum)</option>
                            <option value="6" selected>6 months (recommended)</option>
                            <option value="9">9 months</option>
                            <option value="12">12 months (conservative)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Job Security</label>
                        <select id="jobSecurity" onchange="calculate()">
                            <option value="stable">Stable/Government</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="variable">Variable/Self-Employed</option>
                        </select>
                    </div>
                </div>
                
                <div class="result-hero">
                    <div class="result-hero-label">Emergency Fund Goal</div>
                    <div class="result-hero-value" id="fundGoal">$0</div>
                </div>
                
                <div class="expense-list">
                    <div class="expense-row">
                        <span>Monthly Essential Expenses</span>
                        <span id="monthlyTotal" style="color: var(--secondary); font-weight: 700;">$0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üìä Your Progress</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Current Emergency Savings ($)</label>
                        <input type="number" id="currentSavings" value="5000" oninput="calculate()">
                    </div>
                    <div class="form-group">
                        <label>Monthly Savings Toward Goal ($)</label>
                        <input type="number" id="monthlySavings" value="500" oninput="calculate()">
                    </div>
                </div>
                
                <div class="progress-container">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Progress to Goal</span>
                        <span id="progressPct">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                    </div>
                </div>
                
                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-value" id="amountNeeded">$0</div>
                        <div class="result-label">Still Needed</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="monthsToGoal">0</div>
                        <div class="result-label">Months to Goal</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="targetDate">--</div>
                        <div class="result-label">Target Date</div>
                    </div>

    <script>
        function calculate() {
            const housing = parseFloat(document.getElementById('housing').value) || 0;
            const utilities = parseFloat(document.getElementById('utilities').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const insurance = parseFloat(document.getElementById('insurance').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            const months = parseInt(document.getElementById('months').value);
            const jobSecurity = document.getElementById('jobSecurity').value;
            const currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;
            const monthlySavings = parseFloat(document.getElementById('monthlySavings').value) || 0;
            
            const monthlyTotal = housing + utilities + food + transport + insurance + other;
            
            let multiplier = 1.0;
            if (jobSecurity === 'stable') multiplier = 0.9;
            else if (jobSecurity === 'variable') multiplier = 1.2;
            
            const fundGoal = Math.round(monthlyTotal * months * multiplier);
            const amountNeeded = Math.max(0, fundGoal - currentSavings);
            const progressPct = Math.min(100, (currentSavings / fundGoal) * 100);
            const monthsToGoal = monthlySavings > 0 ? Math.ceil(amountNeeded / monthlySavings) : 0;
            
            const targetDate = new Date();
            targetDate.setMonth(targetDate.getMonth() + monthsToGoal);
            
            document.getElementById('monthlyTotal').textContent = '$' + monthlyTotal.toLocaleString();
            document.getElementById('fundGoal').textContent = '$' + fundGoal.toLocaleString();
            document.getElementById('amountNeeded').textContent = amountNeeded > 0 ? '$' + amountNeeded.toLocaleString() : 'Goal Met! üéâ';
            document.getElementById('progressPct').textContent = progressPct.toFixed(1) + '%';
            document.getElementById('progressFill').style.width = progressPct + '%';
            document.getElementById('monthsToGoal').textContent = monthsToGoal;
            document.getElementById('targetDate').textContent = targetDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }
        
        calculate();
    </script>
